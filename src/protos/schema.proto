syntax = "proto3";

package pipe;

message Message {
    oneof message {
        WatchProject watch_project = 1;
    }
}

message WatchProject {
    string project_path = 1;
    int32 debounce_period = 2; // Debounce period in milliseconds
}

message Response {
    bool success = 1;
    string message = 2;
}
